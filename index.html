<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/icon.png"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Discord</title>
</head>
<body>
    <div class="box-form">
        <div class="form-content">
            <h3 class="titulo">Boas-vindas de volta!</h3>
            <p class="sub-titulo">Estamos muito animados em te ver novamente!</p>
            <form>
                <div class="form-input">
                    <label for="email">E-mail ou número de telefone <span>*</span></label>
                    <input type="text" id="email">
                </div>
                <div class="form-input">
                    <label for="senha">Senha <span>*</span></label>
                    <input type="password" id="senha">
                </div>
                <div class="forget-password-link">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button>Entrar</button>
                <p class="register-link">
                    Precisando de uma conta? <a href="#">Registre-se</a>
                </p>
            </form>
        </div>
        <div class="form-qrcode">
            <img src="./assets/qr-code.png" alt="qr-code">
            <h2>Entrar com o código QR</h2>
            <p>Escaneie isto com o <strong> app móvel do Discord </strong> para fazer login imediatamente.</p>
        </div>
    </div>
</body>
</html>
